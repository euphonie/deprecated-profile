name: Publish

on:
    push:
        branches: [main]
    
job:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v2
        - name: Use Node.js 14.x
          uses: actions/setup-node@v2
          with:
              node-version: 14.x
        - name: publish github pages
          run: |
              npm ci
              npm run build --if-present
              npm run deploy

